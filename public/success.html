<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Sending in Progress</title>
  <style>
    /* WhatsApp theme styles */
    body {
      background-color: #e5ddd5;
      font-family: 'Helvetica Neue',Helvetica, Arial, sans-serif;
    }
    .container {
      background-color: #f1f0f0;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #128c7e;
      font-size: 28px;
    }
    p {
      color: #128c7e;
      font-size: 16px;
      margin-bottom: 20px;
    }
    a {
      background-color: #128c7e;
      border-radius: 5px;
      color: #fff;
      display: inline-block;
      font-size: 16px;
      padding: 10px 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #075e54;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Message Sending in Progress</h1>
    <p>Please wait while we send your message...</p>
    <a href="/">Back to Main Page</a>
  </div>
</body>
</html>
